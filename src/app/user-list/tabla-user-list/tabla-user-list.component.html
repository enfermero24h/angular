        <tr>

            <th>Email</th>

            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.direccion }}</td>
            <td>{{ user.email }}</td>
            <td><img [src]="user.foto" alt="foto" width="50"></td>

                <button (click)="onDelete(user)">Eliminar</button>

        </tr>
        </tbody>
    </table>
